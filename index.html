<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
\<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>NYTSearch</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid shadow">
        <div class="container">
          <h1 class="display-4"><img class="img-fluid" src="assets/images/new-york-times-logo-large.png"></h1>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Search Parameters
        </div>
        <!-- text1 -->
        <div class="card-body">
        <div class="row">
            <div class="input-group input-group-md">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Search Term</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
        </div>
        <!-- dropdown -->
        <div class= "row">
            <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Options</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
        </div>
          <!-- text2 -->
          <div class="row">
            <div class="input-group input-group-md">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Start Year (Optional)</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
        </div>
          <!-- text3 -->
          <div class="row">
            <div class="input-group input-group-md">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">End Year (Optional)</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
        </div>
         <!-- buttons -->
         <div class="buttons">
          <button id="search-button" class="btn btn-primary">Search</button>
          <a href="#ny-results" class="btn btn-primary">Clear Results</a>
        </div>

        
        </div>
       </div>
        <!-- 2nd card -->
       <div class="card">
        <div class="card-header">
          Top Articles
        </div>
        <div class="card-body">
            <!-- content comming from API -->
            <div id="display-div"></div>
        </div>
       </div>
       <!-- footer -->
       <div class= "bottompage">
        
          </nav>
       </div>

       <script src="assets/javascript/nyt.js"></script>

</body>
</html>
